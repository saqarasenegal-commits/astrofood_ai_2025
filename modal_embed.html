<!-- Optionnel : affichage en MODAL (iframe) -->
<style>
  .af-modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:9999}
  .af-modal .box{width:min(1000px,96vw);height:min(90vh,800px);background:#0b1220;border:1px solid rgba(251,191,36,.3);border-radius:12px;overflow:hidden;display:flex;flex-direction:column}
  .af-modal header{display:flex;justify-content:space-between;align-items:center;padding:.6rem 1rem;color:#FBBF24;border-bottom:1px solid rgba(251,191,36,.25)}
  .af-modal iframe{flex:1;border:0}
  .af-modal .close{cursor:pointer;color:#FBBF24}
</style>
<div class="af-modal" id="digitalCardModal" role="dialog" aria-hidden="true">
  <div class="box">
    <header><div>Carte Digitale AstroFood</div><div class="close" id="afClose">âœ–</div></header>
    <iframe src="/card.html" title="Carte Digitale"></iframe>
  </div>
</div>
<script>
  (function(){
    const modal = document.getElementById('digitalCardModal');
    const btn = document.getElementById('open-digital-card');
    const closeBtn = document.getElementById('afClose');
    if(btn){ btn.addEventListener('click', (e)=>{ e.preventDefault(); modal.style.display='flex'; }); }
    if(closeBtn){ closeBtn.addEventListener('click', ()=>{ modal.style.display='none'; }); }
    modal?.addEventListener('click', (e)=>{ if(e.target===modal) modal.style.display='none'; });
  })();
</script>
